{% extends "base.html" %}
{% block additional_head %} 
    <style>
        th,td  {text-align: center;}
    </style>
{% endblock %}
{% block subtitle %}인터파크 베스트셀러{% endblock %}
{% block content %}
    <table class="table" style="margin-bottom: 100px;">
        <tr>
            <th style="width: 8%;">순위</th>
            <th style="width: 12%;">표지</th>
            <th style="width: 30%;">제목</th>
            <th style="width: 22%;">저자</th>
            <th style="width: 18%;">출판사</th>
            <th style="width: 10%;">가격</th>
        </tr>
        <!-- '순위':rank, '제목':title, '저자':author, '출판사':company, '가격':price -->
        <!-- target="_blank": 링크 새탭열기 -->
        {% for book in book_list %}
            <tr>
                <td>{{book.순위}}</td>
                <td><img src="{{book.src}}" height="40"></td>
                <td><a href="{{book.href}}" target="_blank">{{book.제목}}</a></td>  
                <td>{{book.저자}}</td>
                <td>{{book.출판사}}</td>
                <td style="text-align: right;">{{book.가격}}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
