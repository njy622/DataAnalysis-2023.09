<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식신 맛집</title>
    <style>
        td, th {text-align: center; padding: 4px;}
    </style>
</head>
<body style="margin: 40px;">
    <h2>식신 영등포역 맛집 
        <button onclick="location.href='/interpark'">인터파크 베스트셀러 보러가기</button>
        <button onclick="location.href='/melon'">멜론 실시간 차트 Top50 보러가기</button>
        <button onclick="location.href='/">돌아가기</button>
    </h2>
    <hr>
    <table border="1">
        <tr>
            <th>No.</th>
            <th>이미지</th>
            <th>업소명</th>
            <th>평점</th>
            <th>메뉴</th>
            <th>주소</th>
            <th>전화번호</th>
        </tr>
        <!--{'업소명':name, '평점':score, '메뉴':menu, '주소':addr, '전화번호':tel, 'href':href, 'src': base_url+src})
        -->
        {% for rest in rest_list %}
            <tr>
                <td>{{loop.index}}</td>
                <td><img src="{{rest.src}}" height="40"></td>
                <td><a href="{{rest.href}}" target="_blank">{{rest.업소명}}</a></td>
                <td>{{rest.평점}}</td>
                <td>{{rest.메뉴}}</td>
                <td>{{rest.주소}}</td>
                <td>{{rest.전화번호}}</td>
            </tr>
        {% endfor %}


    </table>
</body>
</html>
